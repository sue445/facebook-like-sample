<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
    <meta name="format-detection" content="telephone=no" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>

    <ul>
      <li><a id="fb-login">login</a></li>
      <li><a id="fb-logout">logout</a></li>
    </ul>

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '120616408102014', // App ID from the App Dashboard
          channelUrl : '//sue445.github.com/facebook-like-sample//channel.html', // Channel File for x-domain communication
          status     : true, // check the login status upon init?
          cookie     : true, // set sessions cookies to allow your server to access the session?
          xfbml      : true  // parse XFBML tags on this page?
        });

        // Additional initialization code such as adding Event Listeners goes here

      };

      // Load the SDK's source Asynchronously
      // Note that the debug version is being actively developed and might
      // contain some type checks that are overly strict.
      // Please report such bugs using the bugs tool.
      (function(d, debug){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
         ref.parentNode.insertBefore(js, ref);
       }(document, /*debug*/ false));

      $(document).ready(function(){
          $("#fb-login").click(function(){
            FB.login(function(response) {
              if (response.authResponse) {
                alert('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                  alert('Good to see you, ' + response.name + '.');
                });
              } else {
                alert('User cancelled login or did not fully authorize.');
              }
            });
          });

          $("#fb-logout").click(function(){
            FB.logout(function(response) {
              alert("logout");
            });
          });

      });
    </script>

  </body>

</html>
