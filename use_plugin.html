<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
    <meta name="format-detection" content="telephone=no" />

  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=482486491781750";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-like" data-href="http://sue445.github.com/facebook-like-sample/" data-send="false" data-layout="box_count" data-width="200" data-show-faces="false" data-colorscheme="dark"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
  (function($){
    $(document).ready(function(){
      FB.Event.subscribe('edge.create', function(response) {
        // Likeが押された時に実行される
        alert("liked!");
      });
    });
  })(jQuery);
</script>

  </body>

</html>
